<!-- patTemplate:tmpl name="content" -->
<style type="text/css">
    .radioku{
        display: inline-block;
    }
    .control-label{
        vertical-align: middle;
    }
</style>
<br/>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
        <div class="panel-heading">
            Tambah Peminjam
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-8">
                    <form method="POST" action="{URL_ACTION}" class="xhr_form std_form" id="frmInput" name="frmInput">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Nama Peminjam</label>
                            <div class="col-sm-8">
                                <input type="hidden" name="pinjam_id" class="form-control" value="{PINJAM_ID}" size="30" />
                                <input type="hidden" name="pinjam_inv_id" class="form-control" value="{INV_ID}" size="30" />
                                <input type="text" name="pinjam_nama" class="form-control" value="{PINJAM_NAMA}" size="30" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                Jumlah
                                <sup>(Max {JML_SISA} )</sup> *
                            </label>
                            <div class="col-sm-4">
                                <input type="hidden" name="jml_sisa" value="{JML_SISA}" />
                                <input type="text" name="pinjam_jml" value="{PINJAM_JML}" class="form-control" maxlength="4" />
                            </div>
                            <!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
                            <div class=" col-sm-4" style="color:#A94442;font-size: 12px;">
                                {ISI_PESAN}
                            </div>         
                            <!-- /patTemplate:tmpl -->
                        </div>
                        <!--
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Status</label>
                            <div class="col-sm-4">
                                <select name="pinjam_status" class="form-control input-select">
                                    <option value="pinjam">Pinjam</option>
                                    <option value="kembali">Kembali</option>
                                </select>
                            </div>
                        </div>
                        -->
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Kondisi</label>
                            <div class="col-sm-6">
                                <div class="input-group radioku">
                                    <span class="input-group-addon">
                                    <input type="radio" name="pinjam_kondisi" value="B" checked>
                                    </span>
                                    <label class="form-control">Baik</label>
                                </div>
                                <div class="input-group radioku">
                                    <span class="input-group-addon">
                                    <input type="radio" name="pinjam_kondisi" value="R">
                                    </span>
                                    <label class="form-control">Rusak</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Tanggal</label>
                            <div class="col-sm-8">
                            <!--
                                <div class="input-group input-append date" id="dp3" data-date="2015-11-20" data-date-format="yyyy-mm-dd">
                                    <input class="form-control" type="text" name="pinjam_tgl" value=""readonly="" />
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            -->
                                <input type="text" name="pinjam_tgl" value="{PINJAM_TGL}" class="form-control" data-date-format="dd-mm-yyyy" placeholder="2015-01-31">
                            </div>
                        </div>

                        <button class="btn btn-default" type="submit" name="btnsimpan" value="Simpan">Simpan</button>
                        <button class="btn btn-default" type="reset" name="btnreset">Reset</button>
                        <a href="{URL_CANCEL}" class="xhr dest_subcontent-element btn btn-default">Batal</a>
                    </form>                      
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<!-- /patTemplate:tmpl -->
