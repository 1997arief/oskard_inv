<!-- patTemplate:tmpl name="content" -->
<br/>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
        <div class="panel-heading">
            Tambah Inventaris
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-8">
                    <form method="POST" action="{URL_ACTION}" class="xhr_form std_form" id="frmInput" name="frmInput">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Nama Inventaris</label>
                            <div class="col-sm-8">
                                <input type="hidden" name="inv_id" class="form-control" value="{INV_ID}" size="30" />
                                <input type="text" name="inv_nama" class="form-control" value="{INV_NAMA}" size="30" required maxlength="30" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Kepemilikan</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="inv_pemilik">
                                    <option value="RT">RT</option selected>
                                    <option value="Pemuda">Pemuda</option>
                                    <option value="Dasawisma">Dasawisma</option>
                                </select>
        					</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Jumlah</label>
                            <div class="col-sm-8">
                                <input type="text" name="inv_jml" class="form-control" value="{INV_JML}" size="30" maxlength="4" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Keterangan</label>
                            <div class="col-sm-8">
                                <input type="text" name="inv_ket" class="form-control" value="{INV_KET}" size="30" />
                            </div>
                        </div>

                        <button class="btn btn-default" type="submit" name="btnsimpan">Simpan</button>
						<button class="btn btn-default" type="reset" name="btnreset">Reset</button>
						<a href="{URL_CANCEL}" class="xhr dest_subcontent-element btn btn-default">Batal</a>
                    </form>                      
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<!-- /patTemplate:tmpl -->
