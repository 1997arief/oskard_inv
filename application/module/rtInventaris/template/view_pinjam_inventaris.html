    .capitalize{
        text-transform: capitalize;
    }
    th{
        text-align: center;
    }
    .paginationku{
        text-align: right;
    }
    @media (max-width: 768px) {
      .paginationku {
        text-align: center;
      }
    }

<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="alert alert-page alert-dark {CLASS_PESAN}">
    {ISI_PESAN}
</div>

<div class="row">
    <div class="col-xs-12 col-lg-6">
        <div class="panel colourable">
            <div class="panel-heading">
                <strong>Detail Inventaris</strong>
                <a href="{URL_BACK}" class="xhr dest_subcontent-element btn btn-default btn-xs" style="float:right;"><i class="fa fa-chevron-left" style="margin-right:10px;"></i>Kembali</a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="col-sm-6 control-label">Nama Inventaris <span class="pull-right">&nbsp;:</span></label>
                            <div class="col-sm-6">
                                {INV_NAMA}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-6 control-label">Pemilik <span class="pull-right">&nbsp;:</span></label>
                            <div class="col-sm-6">
                                {INV_PEMILIK}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-6 control-label">Jumlah dipinjam <span class="pull-right">&nbsp;:</span></label>
                            <div class="col-sm-6">
                                {PINJAM_JUMLAH}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-6 control-label">Jumlah tersedia <span class="pull-right">&nbsp;:</span></label>
                            <div class="col-sm-6">
                                {SISA_JUMLAH}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-6 control-label">Total <span class="pull-right">&nbsp;:</span></label>
                            <div class="col-sm-6">
                                {INV_JML}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-6 control-label">Keterangan <span class="pull-right">&nbsp;:</span></label>
                            <div class="col-sm-6">
                                {INV_KET}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel colourable">
            <div class="panel-heading">
                <strong>Data Peminjam</strong>
                <!-- patTemplate:tmpl name="jml_sisa_cek" type="condition" conditionvar="SISA_EMPTY" -->
                <!-- patTemplate:sub condition="NO" -->
                    <!-- patTemplate:tmpl name="jml_sisa" --> 
                    <!--
                    <form method="GET" action="{URL_ADD}" class="xhr_form std_form" id="frmInput" name="frmInput">
                        <input type="text" name="inv_id" value="{INV_ID_KU}" />
                        <input type="submit" name="tambah" value="Tambah" class="btn btn-xs btn-success">
                    </form>
                    -->
                    <a href="{URL_ADD}" class="xhr dest_subcontent-element btn btn-success btn-xs" style="float:right;"><i class="fa fa-plus" style="margin-right:10px;"></i>Tambah</a>
                    <!-- /patTemplate:tmpl -->
                <!-- /patTemplate:sub -->
                <!-- /patTemplate:tmpl -->
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Aksi</th>
                        <th>Nama Peminjam</th>
                        <th>Jumlah</th>
                        <th>Status Peminjaman</th>
                        <th>Kondisi</th>
                        <th>Tanggal</th>
                    </tr>
                </thead>
                <tbody>
                <!-- patTemplate:tmpl name="data_peminjam_cek" type="condition" conditionvar="DATA_EMPTY" -->
                    <!-- patTemplate:sub condition="YES" -->
                        <tr>
                            <td colspan="7" align="center">Tidak Ada Peminjam</td>
                        </tr>
                    <!-- /patTemplate:sub -->
                    <!-- patTemplate:sub condition="NO" -->
                        <!-- patTemplate:tmpl name="data_peminjam" -->
                        <tr>
                            <td align="center" {KEMBALI}>{NO}</td>
                            <td align="center" {KEMBALI}>
                                <a class="xhr dest_subcontent-element btn btn-default btn-xs" href="{URL_UPDATE}" title="Ubah" {UBAH}>
                                <span class="glyphicon glyphicon-pencil"></span>
                                </a>
                            </td>
                            <td {KEMBALI}>{PINJAM_NAMA}</td>
                            <td align="right" {KEMBALI}>{PINJAM_JML}</td>
                            <td {KEMBALI} class="capitalize">{PINJAM_STATUS}</td>
                            <td {KEMBALI}>{PINJAM_KONDISI}</td>
                            <td {KEMBALI}>{PINJAM_TGL}</td>
                        </tr>
                        <!-- /patTemplate:tmpl -->
                    <!-- /patTemplate:sub -->
                <!-- /patTemplate:tmpl -->
                </tbody>
                </table>
            </div>
            <div class="panel-footer paginationku">
                <!-- patTemplate:gtfwrendermodule module="paging" submodule="paging" action="view" name="paging_top"  / -->
            </div>
        </div>
    </div>
</div>
<!-- /patTemplate:tmpl -->
