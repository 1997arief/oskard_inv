<!-- patTemplate:tmpl name="content" -->
<br/>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
        <div class="panel-heading">
            Ubah Data Inventaris
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-8">
                    <form method="POST" action="{URL_ACTION}" class="xhr_form std_form" id="frmInput" name="frmInput">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Nama Inventaris</label>
                            <div class="col-sm-8">
                                <input type="text" name="inv_nama" class="form-control" value="{INV_NAMA}" size="30" required maxlength="30" /><input type="hidden" name="inv_id" class="form-control" value="{INV_ID}" size="30"/>
                            </div>                        
                        </div>
                        <!-- patTemplate:tmpl name="pemilik" -->
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Pemilik</label>
                            <div class="col-sm-8">
                                <select name="inv_pemilik" class="form-control">
                                    <option value="RT" {RT_IS_SELECT}>RT</option>
                                    <option value="Pemuda" {PEMUDA_IS_SELECT}>Pemuda</option>
                                    <option value="Dasawisma" {DASAWISMA_IS_SELECT}>Dasawisma</option>
                                </select>
        					</div>
                        </div>
                        <!-- /patTemplate:tmpl -->
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Jumlah</label>
                            <div class="col-sm-8">
                                <input type="text" name="inv_jml" class="form-control" value="{INV_JML}" size="30" maxlength="4" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Keterangan</label>
                            <div class="col-sm-8">
                                <input type="text" name="inv_ket" class="form-control" value="{INV_KET}" size="30" />
                            </div>
                        </div>
                        <button class="btn btn-default" type="submit" name="btnsimpan" value="Simpan">Simpan</button>
						<button class="btn btn-default" type="reset" name="btnreset" value="Reset">Reset</button>
						<a href="{URL_CANCEL}" class="xhr dest_subcontent-element btn btn-default">Batal</a>
                    </form>                      
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<!-- /patTemplate:tmpl -->
