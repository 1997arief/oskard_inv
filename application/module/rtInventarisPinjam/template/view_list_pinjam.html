<!-- patTemplate:tmpl name="content" -->
<style type="text/css">
    .capitalize{
        text-transform: capitalize;
    }
    th{
        text-align: center;
    }
    .breadcrumb{
        background-color: #F5F5F5;
    }
    .breadcrumb > li{
        cursor: default;
    }
    .paginationku{
        text-align: right;
    }
    @media (max-width: 768px) {
      .paginationku {
        text-align: center;
      }
    }
</style>
<br/>
<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="alert alert-page alert-dark {CLASS_PESAN}">
    {ISI_PESAN}
</div>         
<!-- /patTemplate:tmpl -->
<ol class="breadcrumb">
    <li>Home</li>
    <li>Inventaris RT</li>
    <li class="active">Daftar Peminjam</li>
</ol>

<div class="row">
    <div class="col-lg-12">
        <form method="POST" action="{URL_CARI}" class="dataquest xhr_simple_form dest_subcontent-element" id="frmInput" name="frmInput">
        <div class="panel colourable">
            <div class="panel-heading">
                <span class="panel-title"><strong>Pencarian</strong></span>
                <div class="panel-heading-controls">
                  <div class="panel-heading-icon"><i class="fa fa-search"></i></div>
               </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Nama Peminjam</label>
                            <div class="col-sm-4">
                                <input type="text" name="cari_nama" class="form-control" value="{CARI_NAMA}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Status</label>
                            <div class="col-sm-4">
                                <select name="cari_status" class="form-control">
                                    <option value="">Semua</option>
                                    <option value="pinjam" {PINJAM_SELECTED}>Pinjam</option>
                                    <option value="kembali" {KEMBALI_SELECTED}>Kembali</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Kondisi</label>
                            <div class="col-sm-4">
                                <select name="cari_kondisi" class="form-control">
                                    <option value="">Semua</option>
                                    <option value="B" {BAIK_SELECTED}>Baik</option>
                                    <option value="R" {RUSAK_SELECTED}>Rusak</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="col-sm-10"></label>
                            <div class="col-sm-2">
                                <input type="submit" value="Cari" name="btncari" class="btn btn-success btn-block">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
        <div class="panel colourable">
            <div class="panel-heading">
                <strong>Daftar Peminjam</strong>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Aksi</th>
                            <th>Nama Peminjam</th>
                            <th>Nama Barang</th>
                            <th>Jumlah</th>
                            <th>Status</th>
                            <th>Kondisi</th>
                            <th>Tanggal</th>
                        </tr>
                    </thead>
                    <tbody>
                    <!-- patTemplate:tmpl name="data_pinjam_cek" type="condition" conditionvar="DATA_EMPTY" -->
                    <!-- patTemplate:sub condition="YES" -->
                        <tr>
                            <td colspan="8" align="center">Data Tidak Ada</td>
                        </tr>
                    <!-- /patTemplate:sub -->
                    <!-- patTemplate:sub condition="NO" -->
                        <!-- patTemplate:tmpl name="data_pinjam" -->
                        <tr>
                            <td align="center" style="{BARANG_KEMBALI}">{NO}</td>
                            <td align="center" style="{BARANG_KEMBALI}">
                                <a class="xhr dest_subcontent-element btn btn-default btn-xs {UBAH_DISABLE}" href="{URL_UPDATE}" title="Ubah">
                                <span class="glyphicon glyphicon-pencil"></span>
                                </a>
                                <a class="xhr dest_subcontent-element btn btn-xs btn-danger" href="{URL_DELETE}" title="Hapus"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                            <td style="{BARANG_KEMBALI}">{PINJAM_NAMA}</td>
                            <td style="{BARANG_KEMBALI}">{INV_NAMA}</td>
                            <td align="right" style="{BARANG_KEMBALI}">{PINJAM_JML}</td>
                            <td style="{BARANG_KEMBALI}" class="capitalize">{PINJAM_STATUS}</td>
                            <td style="{BARANG_KEMBALI} {R}">{PINJAM_KONDISI}</td>
                            <td style="{BARANG_KEMBALI}">{PINJAM_TGL}</td>
                        </tr>
                        <!-- /patTemplate:tmpl -->
                    <!-- /patTemplate:sub -->
                    <!-- /patTemplate:tmpl -->
                    </tbody>
                </table>
            </div>
            <div class="panel-footer paginationku">
                <!-- patTemplate:gtfwrendermodule module="paging" submodule="paging" action="view" name="paging_top"  / -->
            </div>
        </div>
    </div>
</div>
<!-- /patTemplate:tmpl -->
