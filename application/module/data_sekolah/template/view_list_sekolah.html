<!-- patTemplate:tmpl name="content" -->
<style type="text/css">
    th{
        text-align: center;
    }
    .panel-heading-controls{
        float: right;
        margin-right: 1%;
    }
</style>
<br/>
<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="alert alert-page alert-dark {CLASS_PESAN}">
    {ISI_PESAN}
</div>         
<!-- /patTemplate:tmpl -->

<div class="row">
    <div class="col-lg-12">
        <form method="POST" action="{URL_CARI}" class="dataquest xhr_simple_form dest_subcontent-element" id="frmInput" name="frmInput">
        <div class="panel colourable">
            <div class="panel-heading">
                <span class="panel-title"><strong>Pencarian</strong></span>
                <div class="panel-heading-controls">
                  <div class="panel-heading-icon"><i class="fa fa-search"></i></div>
               </div>
            </div>
            <!-- patTemplate:tmpl name="pencarian" -->
            <div class="panel-body no-padding-b">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Cari </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" value="{TEXT_CARI}" name="text_cari">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /patTemplate:tmpl -->
            <div class="panel-footer no-padding-b">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="col-sm-10"></label>
                            <div class="col-sm-2">
                                <input type="submit" class="btn btn-info btn-block" value="Cari" name="cari">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <label>Data Sekolah</label>
                <div class="panel-heading-controls">
                    <a class="xhr dest_subcontent-element" href="{URL_ADD}" title="Tambah" tabindex="2"><button class="btn btn-xs btn-success">Tambah</button>
                    </a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Sekolah</th>
                            <th>Alamat</th>
                            <th>Email</th>
                            <th>Telp</th>
                        </tr>
                    </thead>
                    <tbody>
                <!-- patTemplate:tmpl name="data_sekolah_cek" type="condition" conditionvar="DATA_EMPTY" -->
                    <!-- patTemplate:sub condition="YES" -->
                        <tr>
                            <td colspan="5" align="center"> Data Kosong </td>
                        </tr>
                    <!-- /patTemplate:sub -->
                    <!-- patTemplate:sub condition="NO" -->
                        <!-- patTemplate:tmpl name="data_sekolah" -->
                        <tr>
                            <td align="center">{NO}</td>
                            <td>{SEKOLAH_NAMA}</td>
                            <td>{SEKOLAH_ALAMAT}</td>
                            <td>{SEKOLAH_EMAIL}</td>
                            <td>{SEKOLAH_TELP}</td>
                        </tr>
                        <!-- /patTemplate:tmpl -->
                    <!-- /patTemplate:sub -->
                <!-- /patTemplate:tmpl -->
                    </tbody>
                </table>
            </div>
            <div class="panel-footer text-right">
                <!-- patTemplate:gtfwrendermodule module="paging" submodule="paging" action="view" name="paging_top"  / -->
            </div>
        </div>
    </div>
</div>
<!-- /patTemplate:tmpl -->
