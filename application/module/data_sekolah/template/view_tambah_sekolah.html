<!-- patTemplate:tmpl name="content" -->
<br/>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
        <div class="panel-heading">
            Tambah Sekolah
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form method="POST" action="{URL_ACTION}" class="xhr_form std_form" id="frmInput" name="frmInput">
                        <div class="form-group">
                            <label>Nama Sekolah</label>
                            <td>
                            <input type="hidden" name="sekolah_id" class="form-control" value="{SEKOLAH_ID}" size="30" />
                            <input type="text" name="sekolah_nama" class="form-control" value="{SEKOLAH_NAMA}" size="30" required/></td>
                        </div>

                        <div class="form-group">
                            <label>Alamat Sekolah</label>
                            <td>
                            <input type="text" name="sekolah_alamat" class="form-control" value="{SEKOLAH_ALAMAT}" size="30" required/></td>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <td>
                            <input type="text" name="sekolah_email" class="form-control" value="{SEKOLAH_EMAIL}" size="30" maxlength="30" required/></td>
                        </div>
                        <div class="form-group">
                            <label>No Telp.</label>
                            <td>
                            <input type="text" name="sekolah_telp" class="form-control" value="{SEKOLAH_TELP}" size="30" required/></td>
                        </div>

                        <button class="btn btn-success" type="submit" name="btnsimpan">Simpan</button>
						<button class="btn btn-default" type="reset" name="btnreset">Reset</button>
						<a href="{URL_CANCEL}" class="xhr dest_subcontent-element btn btn-danger">Batal</a>
                    </form>                      
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<!-- /patTemplate:tmpl -->
